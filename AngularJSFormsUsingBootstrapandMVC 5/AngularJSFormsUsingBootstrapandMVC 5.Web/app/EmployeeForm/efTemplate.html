<form role="form">
    <div class="form-group">
        <label for="fullName" class="control-label">Name:</label>
        <input type="text" id="fullName" name="fullName" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="notes" class="control-label">Notes:</label>
        <textarea id="notes" name="notes" class="form-control" rows="5" cols="40"></textarea>
    </div>
    <div class="form-group">
        <label for="department" class="control-label">Department:</label>
        <select id="department" name="department" class="form-control">
            <option>Enginerring</option>
            <option>Markerting</option>
            <option>Finance</option>
            <option>Adminestering</option>
        </select>
    </div>
    <br/>
    <span><b>Perks:</b></span>
    <br/>
    <div class="checkbox">
        <label><input type="checkbox" value="perkCar" class="form-control"/> Company car</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="perkStock" class="form-control"/> Stock options</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="perkSixWeeks" class="form-control"/> Six weeks vacation</label>
    </div>
    <br/>
    <span><b>Payroll type:</b></span>
    <br/>
    <div class="radio">
        <label><input type="radio" name="payrollType" value="w2" class="form-control"/> W-2</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="payrollType" value="ten99" class="form-control"/> 1099</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="payrollType" value="none" class="form-control"/> None</label>
    </div>
    <br/>

    <input type="submit" value="Submit" class="btn btn-primary"/>

</form>
